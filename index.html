<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head> 
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    
    <!--Quando o usuário digita um endereço e aperta enter na barra de endereço do navegador, 
        ele realiza uma requisição do tipo GET. Já quando preenchemos um formulário e clicamos 
        em enviar geralmente o método usado é o POST-->

    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
            <!--[a-z0-5]{8,} aceita letras minusculas e numeros de 0 a 5, 8 caracteres no minimo-->
        </fieldset>
        <fieldset>        
            <label><input type="radio"/></label>
            <label><input type="radio"/></label>
            <label></label></fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
